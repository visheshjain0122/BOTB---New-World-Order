<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background Site</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
  }
  .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 2em;
      font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
  <video autoplay muted loop id="myVideo">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Welcome to My Site</h1>
    <p>Text overlay on a moving background</p>
  </div>
</body>
</html>
